    <style>
        @keyframes typewriter {
            from {width: 0;}
            to {width: 100%;}
        }

        h3 {
            color: whitesmoke;
            overflow: hidden;
            border-right: .15em solid orange;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
            animation:
                typewriter 4s steps(40, end),
                blink-caret .75s step-end infinite;
        }

        @keyframes blink-caret {
            from, to {border-color: transparent}
            50% {border-color: white;}
        }

    

        /* bootstrap*/
        .img-box img {
            width: 100%;
            height: auto;
